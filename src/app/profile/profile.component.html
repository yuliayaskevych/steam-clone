<div class="round">
    <div class="profile">
        <h3>Profile</h3>
        <form [formGroup]="profileForm" (submit)="submit()">
            <p>Username</p>
            <input type="text" placeholder="username" formControlName="username"
                value="{{user ? user.username : null}}">
            <p>Email</p>
            <input type="text" placeholder="email" formControlName="email" value="{{user ? user.email : null}}"
                readonly>
            <p>Age</p>
            <input type="number" min="1" placeholder="age" formControlName="age" value="{{user ? user.age : null}}">
            <button type="submit" [disabled]="!profileForm.valid">Save</button>
        </form>
    </div>
</div>
